<div class="container">
  <div class="row">
    <div class="col">
      <h1>Listado de Personas</h1>
      <!--Ejercicio: Event Binding ----- en angular se escribe directamente el nombre del evento (en este caso "click" y posterior se le asigna un metodo)-->
      <button class="btn btn-primary" [disabled]="deshabilitar" (click)='agregarPersona()'>
        Agregar Persona
      </button>
      <p>{{ mensaje }}</p>
      <app-persona></app-persona>
      <label>Titulo Persona</label>
      <!--Capturamos el evento de tipo input (capturar toda info dentro del input) con ayuda del metodo modificar a tarves de la variable $event-->
      <input type="text" class="form-control" (input)='modificarTitulo($event)'> {{titulo}}
    </div>
  </div>
</div>
